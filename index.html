<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <!-- link to bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <!-- link to font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark navtext">
        <p>Weather Dashboard</p>
    </nav>
    <!-- contents -->
    <div>
        <div class="row contents">
            <!-- search for city -->
            <div class="col-md-4">
                <div>Search for a city:</div>
                <div class="input-group mb-3 searchcity">
                    <input type="text" class="form-control" placeholder="City name" id="inputdetails">
                    <div class="input-group-append searchButton">
                        <button class="btn btn-outline-secondary fas fa-search" type="button"
                            id="button-addon2"></button>
                    </div>
                </div>
                <!-- search history -->
                <div class="btn-group-vertical history">
                </div>
            </div>
            <div class="col-md-8">
                <!-- display current day weather details -->
                <div class="row">
                    <div class="col">
                        <form class="form-group citydetails">
                            <div class="weatherdetails">
                                <div id="cityname"></div><br>
                                <div id="temp"></div><br>
                                <div id="humidity"></div><br>
                                <div id="wind"></div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <!-- display 5 days weather details -->
                    <div class="col-md-2 boxone jumbotron dayone">
                        <h6 id="dateone"></h6>
                        <img id="iconone">
                        <div id="tempone"></div>
                        <div id="humidityfutureone"></div>
                    </div>
                    <div class="col-md-2 jumbotron boxone dayone">
                        <h6 id="datetwo"></h6>
                        <img id="icontwo">
                        <div id="temptwo"></div><br>
                        <div id="humidityfuturetwo"></div>
                    </div>
                    <div class="col-md-2 jumbotron boxone dayone">
                        <h6 id="datethree"></h6>
                        <img id="iconthree">
                        <div id="tempthree"></div><br>
                        <div id="humidityfuturethree"></div>
                    </div>
                    <div class="col-md-2 jumbotron boxone dayone">
                        <h6 id="datefour"></h6>
                        <img id="iconfour">
                        <div id="tempfour"></div><br>
                        <div id="humidityfuturefour"></div>
                    </div>
                    <div class="col-md-2 jumbotron boxone dayone">
                        <h6 id="datefive"></h6>
                        <img id="iconfive">
                        <div id="tempfive"></div><br>
                        <div id="humidityfuturefive"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
